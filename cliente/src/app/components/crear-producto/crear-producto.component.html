<div class="container-fluid">
  <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
          <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-primary min-vh-100">
              <br>
              <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-primary text-decoration-none">
                  <span class="fs-5 d-none d-sm-inline">Sistema de Ventas</span>
              </a>
              <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                  <li class="nav-item">
                      <a href="#" class="nav-link align-middle px-0">
                          <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Darshboard</span>
                      </a>
                  </li>
                  <li>
                    <a routerLink='/listar' class="nav-link px-0 align-middle">
                          <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Productos</span>
                    </a>
                  </li>

                  <li>
                    <a routerLink='/auth/users' class="nav-link px-0 align-middle">
                        <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Usuarios</span>
                    </a>
                  </li>
                  <li>
                    <a routerLink='/auth/register' class="nav-link px-0 align-middle">
                        <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Registro</span>
                    </a>
                  </li>
                  <!-- <li>
                  <a routerLink='/auth/pichanga' class="nav-link px-0 align-middle">
                      <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Pichanga</span> </a>
                </li>-->
              </ul>
              <hr>
          </div>
      </div>
<div class="col py-2">
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">{{titulo }}</span>
          <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
            <div class="mb-3">
              <input type="text" formControlName="producto"
                class="form-control form-control-lg" placeholder="Producto">
                <div class="text-danger"
                *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                  <span>El nombre del producto <strong>es obligatorio</strong></span>
                </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="categoria"
                class="form-control  form-control-lg" placeholder="Categoria">
                <div class="text-danger"
                *ngIf="productoForm.get('categoria')?.hasError('required')  && productoForm.get('categoria')?.touched">
                  <span>La categoria <strong>es obligatoria</strong></span>
                </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="ubicacion"
                class="form-control  form-control-lg" placeholder="Ubicacion">
                <div class="text-danger"
                *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                  <span>La ubicacion <strong>es obligatoria</strong></span>
                </div>
            </div>
            <div class="mb-3">
              <input type="number" formControlName="stock"
                class="form-control  form-control-lg" placeholder="Stock">
                <div class="text-danger"
                *ngIf="productoForm.get('stock')?.hasError('required') && productoForm.get('stock')?.touched">
                  <span>El stock <strong>es obligatorio</strong></span>
                </div>
            </div>
            <div class="mb-3">
              <input type="number" formControlName="precio"
                class="form-control  form-control-lg" placeholder="Precio">
                <div class="text-danger"
                *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                  <span>El precio <strong>es obligatorio</strong></span>
                </div>
            </div>
            <div class="mb-3">
              <button routerLink="/listar" class="btn btn-secondary btn-lg float-start">VOLVER</button>
              <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
